
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>SCSS @mixin과 @include</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <!-- @mixin -->
        <h2>@mixin</h2>
        <ul>
            <li>@keyframe ani{}와 비슷함</li>
            <li>자주 쓰거나 반복해서 넣는 코드들에 사용</li>
        </ul>

        <!-- @include -->
        <h2>@include</h2>
        <ul>
            <li>animation-name: ani와 비슷함</li>
        </ul>

        <!-- 주의! -->
        <h3>주의할 점</h3>
        <ul>
            <li>개념을 쉽게 이해하기 위해 CSS와 비교하는 것임!</li>
            <li><strong>깊이 들어갈수록 개념이 다름</strong></li>
        </ul>

        <!-- 예시 1 -->
        <h4>예시 1</h4>
        <div class="ex1">test</div>

        <!-- 예시 2 -->
        <h4>예시 2 (clearfix)</h4>
        <div class="ex2">
            <p>1</p>
            <p>2</p>
        </div>

        <!-- 예시 3 -->
        <h4>예시 3 (매개변수 사용)</h4>
        <div class="ex3">test</div>
        <p>test 2</p>
        <span>test 3</span>

        <!-- 예시 4 -->
        <h4>예시 4 (복수의 매개변수 사용)</h4>
        <div class="ex4">test</div>
    </body>
</html>
